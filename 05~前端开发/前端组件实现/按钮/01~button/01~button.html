<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 通过习惯工具等吸取颜色 -->
    <h1>alert button</h1>
    <div>
      <button class="alert alert-success">success</button>
      <button class="alert alert-info">info</button>
      <button class="alert alert-warning">warning</button>
      <button class="alert alert-danger">danger</button>
      <button class="alert alert-default">default</button>
    </div>

    <h2>outline button</h2>
    <div>
      <button class="outline outline-success">success</button>
      <button class="outline outline-info">info</button>
      <button class="outline outline-warning">warning</button>
      <button class="outline outline-danger">danger</button>
      <button class="outline outline-default">default</button>
    </div>

    <h2>pill button</h2>
    <div>
      <button class="pill">pill button</button>
    </div>

    <h2>block button</h2>
    <div>
      <button class="block">
        block button
      </button>
    </div>
  </body>
</html>
