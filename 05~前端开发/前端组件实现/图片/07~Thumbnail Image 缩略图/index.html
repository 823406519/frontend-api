<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thumbnail Image 缩略图</title>
    <style>
      img {
        border: 1px solid #ddd; /* gray border */
        padding: 5px;
      }
      img:hover {
        box-shadow: 0 0 2px 1px rgba(0, 0, 250, 0.7);
      }
    </style>
  </head>
  <body>
    <a href="img1.jpg">
      <img src="img1.jpg" alt="" />
    </a>
  </body>
</html>
