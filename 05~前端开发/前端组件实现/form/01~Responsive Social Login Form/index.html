<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login with Social Media or Manually</h1>
    <div class="container">
      <div class="social-media">
        <a href="#" class="facebook"
          ><span class="iconfont mr-10">&#xe6e5;</span>Login with Facebok</a
        >
        <a href="#" class="twitter"
          ><span class="iconfont mr-10">&#xe820;</span>Login with Twitter</a
        >
        <a href="#" class="google"
          ><span class="iconfont mr-10">&#xe63d;</span>Login with Google+</a
        >
      </div>
      <div class="line">
       
      </div>
      <div class="divide">Or <span>sign in Manually</span> </div>
      
      <form action="">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Login"></input>
      </form>
    </div>
    
    <footer>
      <a href="">Sign up</a>
      <a href="">Forget password</a>
    </footer>
  </body>
</html>
