<!DOCTYPE html>

<head>
  <title>css 三角形</title>
</head>
<style>
  .pie {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: yellowgreen;
    background-image: linear-gradient(to right, transparent 50%, #655 0);
    overflow: hidden;
  }

  .pie::before {
    content: "";
    display: block;
    margin-left: 50%;
    height: 100%;
    background-color: inherit;
    border-radius: 0 100% 100% 0 / 50%;
    transform-origin: left;
    animation: spin 3s linear infinite,
      bg 6s step-start infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(180deg);
      transform: rotate(0.5turn);
    }
  }

  @keyframes bg {
    50% {
      background: #655;
    }
  }
</style>
</head>

<body>

  <div class="pie"></div>


</body>

</html>
