<!DOCTYPE html>

<head>
  <title>grid 圣杯布局</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    div.header,
    div.footer {
      height: 50px;
      background-color: yellow;
      line-height: 50px;
    }

    .container {
      width: 100%;
      height: 200px;
      display: grid;
      grid-template-columns: 100px 1fr 500px;
    }

    .text {
      color: #fff;
      font-size: 40px;
      text-align: center;
      line-height: 200px;
    }

    .left {
      background-color: red;
      height: 100%;
    }

    .main {
      background-color: green;
      height: 100%;
    }

    .right {
      background-color: blue;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="header text">header</div>
  <div class="container">
    <div class="left text">left</div>
    <div class="main text">main</div>
    <div class="right text">right</div>
  </div>
  <div class="footer text">footeer</div>
</body>

</html>
