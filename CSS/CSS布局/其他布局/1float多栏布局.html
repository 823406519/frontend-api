<!DOCTYPE html>

<head>
  <title>float三栏布局</title>
  <style>
    .container {
      height: 400px;
      width: 100%;
    }

    .text {
      font-size: 40px;
      color: #fff;
      text-align: center;
      line-height: 400px;
    }

    .left {
      float: left;
      width: 33.3%;
      height: 100%;
      background-color: red;
    }

    .main {
      float: left;
      width: 33.3%;
      height: 100%;
      background-color: green;
    }

    .right {
      float: left;
      width: 33.3%;
      height: 100%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left text">left</div>
    <div class="main text">main</div>
    <div class="right text">right</div>
  </div>
</body>

</html>
