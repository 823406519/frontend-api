<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>覆盖图像的zoom效果</title>
    <style>
      /* 仅举例slide to bottom */
      .avatar {
        width: 400px;
        margin: 20px auto;
        position: relative;
      }
      .avatar img {
        display: block;
        width: 100%;
      }
      .overlay {
        background-color: #000;
        text-align: center;
        line-height: 100%;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        transform: scale(0);
        transition: 0.5s ease;
      }
      .overlay > .text {
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .avatar:hover .overlay {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <h1>覆盖图像的fade效果</h1>
    <div class="avatar">
      <img src="avatar.png" alt="" />
      <div class="overlay">
        <div class="text">刘耀惠</div>
      </div>
    </div>
  </body>
</html>
