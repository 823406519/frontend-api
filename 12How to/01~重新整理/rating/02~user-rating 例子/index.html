<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>user rating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <span class="rating-title">User Rating</span>
      <span class="rating-stars">
        <span class="star checked">&#xe687;</span>
        <span class="star checked">&#xe687;</span>
        <span class="star checked">&#xe687;</span>
        <span class="star checked">&#xe687;</span>
        <span class="star">&#xe687;</span>
      </span>
      <p>4.1 average based on 254 reviews.</p>
      <hr style="border:3px solid #f1f1f1" />
      <div class="total">
        <div class="row">
          <div class="left">5 star</div>
          <div class="middle">
            <div class="bar1"></div>
          </div>
          <div class="right">150</div>
        </div>

        <div class="row">
          <div class="left">4 star</div>
          <div class="middle">
            <div class="bar2"></div>
          </div>
          <div class="right">63</div>
        </div>

        <div class="row">
          <div class="left">3 star</div>
          <div class="middle">
            <div class="bar3"></div>
          </div>
          <div class="right">15</div>
        </div>

        <div class="row">
          <div class="left">2 star</div>
          <div class="middle">
            <div class="bar4"></div>
          </div>
          <div class="right">6</div>
        </div>

        <div class="row">
          <div class="left">1 star</div>
          <div class="middle">
            <div class="bar5"></div>
          </div>
          <div class="right">20</div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
