<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fullscreen window</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>fullscreen window</h1>
    <button>Open Video in FullScreen</button>
    <p>Tip: Press the "Esc" key to exit full screen.</p>
    <video src="rain.mp4" controls></video>
    <p>
      Note: Internet Explorer 10 and earlier does not support the
      msRequestFullscreen() method.
    </p>
    <script src="index.js"></script>
  </body>
</html>
