<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pricing-table">
      <div class="col">
        <div class="inner">
          <header>Basic</header>
          <div class="price">$ 9.99 / year</div>
          <ul class="list-group">
            <li>10GB Storage</li>
            <li>10 Emails</li>
            <li>10 Domains</li>
            <li>1GB Bandwidth</li>
          </ul>
          <footer>
            <button>Sign Up</button>
          </footer>
        </div>
      </div>

      <div class="col">
        <div class="inner">
          <header class="pro">Pro</header>
          <div class="price">$ 24.99 / year</div>
          <ul class="list-group">
            <li>10GB Storage</li>
            <li>10 Emails</li>
            <li>10 Domains</li>
            <li>1GB Bandwidth</li>
          </ul>
          <footer>
            <button>Sign Up</button>
          </footer>
        </div>
      </div>

      <div class="col">
        <div class="inner">
          <header>Premium</header>
          <div class="price">$ 49.99 / year</div>
          <ul class="list-group">
            <li>50GB Storage</li>
            <li>50 Emails</li>
            <li>50 Domains</li>
            <li>5GB Bandwidth</li>
          </ul>
          <footer>
            <button>Sign Up</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
