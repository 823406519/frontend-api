<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>button press 效果</title>
    <style>
      button {
        background-color: #3e8e41;
        color: #fff;
        padding: 20px 28px;
        border: none;
        border-radius: 15px;
        outline: none;
        cursor: pointer;
      }
      button:active {
        transform: translateY(4px);
      }
    </style>
    <style></style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
