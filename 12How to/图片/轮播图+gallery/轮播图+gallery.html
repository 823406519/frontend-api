<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./轮播图+gallery.css">
</head>

<body>
  <h2 style="text-align: center;">Slideshow Gallery</h2>
  <div class="slide-container">
    <div class="slide fade">
      <div class="number-text">1 / 5</div>
      <img src="./img1.jpg" alt="">
      <div class="caption-text">caption text</div>
    </div>
    <div class="slide fade">
      <div class="number-text">2 / 5</div>
      <img src="./img2.jpg" alt="">
      <div class="caption-text">caption text</div>
    </div>
    <div class="slide fade">
      <div class="number-text">3 / 5</div>
      <img src="./img3.jpg" alt="">
      <div class="caption-text">caption text</div>
    </div>
    <div class="slide fade">
      <div class="number-text">4 / 5</div>
      <img src="./img4.jpg" alt="">
      <div class="caption-text">caption text</div>
    </div>
    <div class="slide fade">
      <div class="number-text">5 / 5</div>
      <img src="./img5.jpg" alt="">
      <div class="caption-text">caption text</div>
    </div>

    <span class="prev">&#10094</span>
    <span class="next">&#10095</span>
  </div>
  <div class="images-group">
    <img src="img1.jpg" data-slide="1" class="gallery"></span>
    <img src="img2.jpg" data-slide="2" class="gallery"></span>
    <img src="img3.jpg" data-slide="3" class="gallery"></span>
    <img src="img4.jpg" data-slide="4" class="gallery"></span>
    <img src="img5.jpg" data-slide="5" class="gallery"></span>
  </div>
  <script src="./轮播图+gallery.js"></script>
</body>

</html>
