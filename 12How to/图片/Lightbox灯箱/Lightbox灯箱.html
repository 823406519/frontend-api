<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Lightbox灯箱.css">
</head>

<body>
  <h2>Lightbox灯箱</h2>
  <div class="gallery">
    <div class="column">
      <img src="img1.jpg" alt="" data-slide="1" data-caption="Nature and sunrise">
    </div>
    <div class="column">
      <img src="img2.jpg" alt="" data-slide="2" data-caption="Snow">
    </div>
    <div class="column">
      <img src="img3.jpg" alt="" data-slide="3" data-caption="Mountains and fjords">
    </div>
    <div class="column">
      <img src="img4.jpg" alt="" data-slide="4" data-caption="Northern Lights">
    </div>
  </div>

  <!-- modal -->
  <div class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <!-- slides -->
      <div class="slides">
        <span class="modal-number">1 / 4</span>
        <img src="1.jpg" alt="">
      </div>
      <div class="slides">
        <span class="modal-number">2 / 4</span>
        <img src="2.jpg" alt="">
      </div>
      <div class="slides">
        <span class="modal-number">3 / 4</span>
        <img src="3.jpg" alt="">
      </div>
      <div class="slides">
        <span class="modal-number">4 / 4</span>
        <img src="4.jpg" alt="">
      </div>
      <!-- slide control -->
      <span class="prev">&#10094</span>
      <span class="next">&#10095</span>
    </div>
    <div class="modal-caption"></div>
    <div class="modal-gallery">
      <img src="1.jpg" alt="">
      <img src="2.jpg" alt="">
      <img src="3.jpg" alt="">
      <img src="4.jpg" alt="">
    </div>
  </div>

  <script src="Lightbox灯箱.js"></script>
</body>

</html>
