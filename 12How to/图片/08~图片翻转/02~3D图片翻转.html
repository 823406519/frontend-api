<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D图片翻转</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 400px;
        height: 400px;
        border: 1px solid #ddd;
        margin: 20px auto;
        perspective: 1000px;
      }
      .flip-box {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }
      .flip-box-front,
      .flip-box-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .flip-box-front > img {
        width: 400px;
        height: 400px;
      }
      .flip-box-back {
        color: #fff;
        padding: 20px;
        background-color: #000;
        transform: rotateY(180deg);
      }
      .flip-box:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flip-box">
        <div class="flip-box-front">
          <img src="img1.jpg" alt="" />
        </div>
        <div class="flip-box-back">
          <h2>翻转图片标题</h2>
          <p>翻转图片内容介绍</p>
        </div>
      </div>
    </div>
  </body>
</html>
