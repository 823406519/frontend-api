<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="轮播图.css">
</head>

<body>
  <div class="slidesshow-container">
    <!-- 主体部分 -->
    <div class="slides fade">
      <div class="number-text">1 / 3</div>
      <img src="img1.jpg" alt="">
      <div class="caption-text">picture 1</div>
    </div>
    <div class="slides fade">
      <div class="number-text">2 / 3</div>
      <img src="img2.jpg" alt="">
      <div class="caption-text">picture 2</div>
    </div>
    <div class="slides fade">
      <div class="number-text">3 / 3</div>
      <img src="img3.jpg" alt="">
      <div class="caption-text">picture 3</div>
    </div>

    <!-- 左右控制按钮 -->
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>
  <div class="dot-group">
    <span class="dot" data-slide="1"></span>
    <span class="dot" data-slide="2"></span>
    <span class="dot" data-slide="3"></span>
  </div>
  <script src="轮播图.js"></script>

</body>

</html>
