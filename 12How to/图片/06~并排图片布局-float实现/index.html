<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 33.3%;
        padding: 5px;
      }
      .column > img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="column"><img src="./images/forest.jpg" alt="" /></div>
      <div class="column"><img src="./images/snow.jpg" alt="" /></div>
      <div class="column"><img src="./images/mountains.jpg" alt="" /></div>
    </div>
  </body>
</html>
